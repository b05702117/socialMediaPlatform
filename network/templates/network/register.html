{% extends "network/plane_layout.html" %}

{% block body %}
    <div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="login-container">
                <div class="d-flex justify-content-center">
                    <h2 class="logo">
                        <i class="bi bi-twitter"></i>
                        <span class="ms-2">Register</span>
                    </h2>

                    {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-primary btn-block" type="submit" value="Register">
                </form>
            </div>
        </div>

        <div class="text-center">
            <br>
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>

    </div>
{% endblock %}
